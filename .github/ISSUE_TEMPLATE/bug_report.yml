name: Bug report
about: Create a report to help us improve
title: "[BUG] "
labels: bug
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much information as possible to help us resolve the issue.
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How did you encounter this bug?
      placeholder: |
        1. Open MIDITypist
        2. Click 'Capture Mapping'
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS Version
      description: e.g. Windows 11 Pro 22H2
    validations:
      required: true
  - type: input
    id: midi_device
    attributes:
      label: MIDI Device
      description: e.g. AKAI MPK Mini
